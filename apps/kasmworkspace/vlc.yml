---
version: '3'
services:
  vlc:
    container_name: 'vlc'
    hostname: 'vlc'
    image: 'kasmweb/vlc:1.9.0-rolling'
    restart: '${RESTARTAPP}'
    environment:
      - 'PGID=${ID}'
      - 'PUID=${ID}'
      - 'TZ=${TZ}'
      - 'UMASK=${UMASK}'
      - 'VNC_RESOLUTION=1920x1080'
      - 'VNC_PW=password'
    networks:
      - proxy
    ports:
      - '6907:6901'  
    security_opt:
      - 'no-new-privileges:true'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${APPFOLDER}/vlc:/config:rw'
      - '/mnt:/mnt'
    shm_size: '512m'
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=proxy'
      - 'dockupdater.enable=true'
      - 'traefik.http.routers.vlc-rtr.entrypoints=https'
      - 'traefik.http.routers.vlc-rtr.rule=Host(`vlc.${DOMAIN}`)'
      - 'traefik.http.routers.vlc-rtr.tls=true'
      - 'traefik.http.routers.vlc-rtr.tls.certresolver=dns-cloudflare'
      - 'traefik.http.routers.vlc-rtr.middlewares=chain-authelia@file'
      - 'traefik.http.routers.vlc-rtr.service=vlc-svc'
      - 'traefik.http.services.vlc-svc.loadbalancer.server.scheme=https'
      - 'traefik.http.services.vlc-svc.loadbalancer.server.port=6901'
networks:
  proxy:
    driver: bridge
    external: true