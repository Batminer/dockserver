name: Publish Release
on: 
  push:
    branches:
      #- master
      - dev
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create a Release
      uses: elgohr/Github-Release-Action@master
      env:
        GITHUB_TOKEN: ${{ secrets.CR_PAT }}
      with:
        args: ${{ github.sha }}
