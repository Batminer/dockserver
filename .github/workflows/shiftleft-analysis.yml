name: SL Scan

on:
  push:
    branches:
    - "*"
  pull_request:
    branches:
    - "*"
  schedule:
    - cron: '* */12 * * *'

jobs:
  Scan-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Perform Scan
      uses: ShiftLeftSecurity/scan-action@master
      env:
        WORKSPACE: ""
        GITHUB_TOKEN: ${{ secrets.CR_PAT }}
        SCAN_AUTO_BUILD: true
      with:
        output: reports
        type: composer,shell

    - name: Upload report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: reports
