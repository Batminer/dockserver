name: Generate changelog
on:
  release:
    types: [created, edited]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: BobAnkh/auto-generate-changelog@master
      with:
        REPO_NAME: 'dockserver/dockserver'
        ACCESS_TOKEN: ${{secrets.CR_PAT}}
        PATH: '/CHANGELOG.md'
        COMMIT_MESSAGE: 'docs(CHANGELOG): update release notes'
        TYPE: 'feat:Feature,fix:Bug Fixes,add:ADD,docs:Documentation,refactor:Refactor,perf:Performance Improvements'

  generate-changelog-wiki:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: BobAnkh/auto-generate-changelog@master
      with:
        REPO_NAME: 'dockserver/dockserver'
        ACCESS_TOKEN: ${{secrets.CR_PAT}}
        PATH: '/wiki/changelog.md'
        COMMIT_MESSAGE: 'docs(CHANGELOG): update release notes'
        TYPE: 'feat:Feature,fix:Bug Fixes,add:ADD,docs:Documentation,refactor:Refactor,perf:Performance Improvements'
