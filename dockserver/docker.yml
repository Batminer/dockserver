---
version: "3"
services:
  dockserver:
    hostname: "dockserver"
    container_name: "dockserver"
    environment:
      - "PGID=${ID}"
      - "PUID=${ID}"
    image: "psidex/crowsnest:latest"
    restart: "${RESTARTAPP}"
    networks:
      - ${DOCKERNETWORK}
    security_opt:
      - "${SECURITYOPS}:${SECURITYOPSSET}"
    volumes:
      - "/opt/dockserver/dockserver/config.yaml:/app/config.yaml:ro"
      - "/opt/dockserver:/gitrepos/dockserver"
networks:
  proxy:
    driver: bridge
    external: true
